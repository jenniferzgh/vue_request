<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子组件调用父组件方法/子组件改变父组件数据</title>
</head>
<body>
    <div id="app">  
        <div :style='{fontSize:fontSize + "px"}'>父组件</div>
        <!-- 2.父组件将方法传递给子组件 -->
        <menu-item @child-func='run'></menu-item>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

Vue.component('menu-item',{
  data:function(){
      return {
      }
  },
//  3.子组件接收父组件传来的方法
  template:`
  <button @click='$emit("child-func")'>点击运行父组件方法</button>
  `,
  
 
})
// 1.父组件定义方法（这个方法用来改变父组件数据）
var app = new Vue({
    el:'#app',
    data:{
      fontSize:15,
    },
    methods:{
        run:function(){
          this.fontSize += 5;
        }
    }
   
});
</script>
</html>
